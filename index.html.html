<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cool.css">
    <title>Document</title>
</head>

<body>
    <!---->
    <div class="container">
        <h1>CSS Styling</h1>
        

        <div class="padding-section">
            <h3>Table</h3>
            <table style="width: 80%;">
                <tr>
                    <th>S/N</th>
                    <th>Firstname</th>
                    <th>Surname</th>
                    <th>Gender</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Adeleke</td>
                    <td>Rahman</td>
                    <td>Male</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Okachukwu</td>
                    <td>Elizabeth</td>
                    <td>Female</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Saraki</td>
                    <td>Ballo</td>
                    <td>Male</td>
                </tr>

            </table>
        </div>
        <div class="margin-section">
            <h3>Images</h3>
            <div class="one">
                <img src="./images/IMG-20220824-WA0119.jpg" alt="" />
            </div>
            
            <div class="fifty-fifty">
                <img src="./images/img-1.png" alt="" />
                <img src="./images/img-3.jpg" alt="" />
                <img src="./images/img-4.jpg" alt="" />
            </div>
            <div class="one-two-one">
                <img src="./images/img-1.png" alt="" />
                <img src="./images/img-3.jpg" alt="" />
                <img src="./images/img-4.jpg" alt="" />
            </div>
            <div class="two-one-one">
                <img src="./images/img-1.png" alt="" />
                <img src="./images/img-3.jpg" alt="" />
                <img src="./images/img-4.jpg" alt="" />
            </div>
        </div>
        <section class="link">
            <h3>Link</h3>
            <a href="https://google.com" class="ordinary">Default</a>
            <a href="https://google.com" class="ordinal">Google</a>
            <a href="https://google.com" class="ordinal border">Google</a>
            <a href="https://google.com" class="ordinal border bg">Google</a>
            <a href="https://google.com" class="ordinal  outline">Success</a>
        
        </section>
         
        
        <section class="button">
            <h3>Button</h3>
            <button >Default</button>
            <button class="def info">Info</button>
            <button class="def warn">Warning!</button>
            <button class="def dang">Danger</button>
            <button class="def success">Success</button>
            <button class="def dark">Dark</button>
        </section>
        </div>
</body>

</html>
